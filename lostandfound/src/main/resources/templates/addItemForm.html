<!DOCTYPE html>

<html>
	
	<!--Page head: Contains CSS and Title-->
	<head>
	<!--Importing CSS-->
	<link rel="stylesheet" type="text/css" media="screen"  
      href="/css/LostNFoundStyle.css"/>
	
	<title>Add an Item</title>	
	</head>

	<!--Page body: Contains the form for an admin to add a new item-->
	<body>
		<!--Page top-->
		<img id = "banner" src = "/images/banner.png"  >
		
		<p class = "welcome"> Welcome, Administrator <span class = "moveRight"> <a href = "/"> Home</a></span> </p>
		
		<div class = "autoAlign">
			<!--Title Header: Add an Item-->
			<h1>Add an Item</h1>
			<br>

			<!--Form-->
			<form action="/item/addItem" method="post">
				<label class="formLabels">Image</label> <input id="itemPic" class="inputValues" type="file" name="itemPic" accept="image/*">
				<br>
				<label class="formLabels">Description</label> <textarea id="itemDescription" class="inputValues" type="text" name="itemDescription" rows="5" cols="50" required></textarea>
				<br>
				<label class="formLabels">Category</label> 
					<input id="categoryCellPhone" class="inputValues" type="radio" name="category" value="cellphone" required> Cell Phone
					<input id="categoryHeadphones" class="inputValues" type="radio" name="category" value="headphones"> Headphones
				 	<input id="categoryWallet" class="inputValues" type="radio" name="category" value="wallet"> Wallet
					<input id="categoryKeys" class="inputValues" type="radio" name="category" value="keys"> Keys<br>
					<input id="categoryBooks" class="inputValues" type="radio" name="category" value="books"> Books
					<input id="categoryGlasses" class="inputValues" type="radio" name="category" value="glasses"> Glasses
					<input id="categoryMiscellaneous" class="inputValues" type="radio" name="category" value="miscellaneous"> Miscellaneous
				<br>
				<label class="formLabels">Date Received</label> <input id="itemDateReceived" class="inputValues" type="date" name="itemDateReceived" required>
				<br>
				<label class="formLabels">Status</label> <input id="itemStatusLost" class="inputValues" type="radio" name="status" value="lost" checked> Lost
				       <input id="itemStatusRetrieved" class="inputValues" type="radio" name="status" value="retrieved"> Retrieved
				<br>
				<input id="submit" class="inputValues" type="submit" name="submit" value="Submit">
			</form>
		</div>

	<!--Page footer-->
	<footer class = "footer">
		
		<img  id = "ricLogo" src = "/images/riclogo_footer_156px.png">
		
		<p class = "contact"> <a href = ""> Contact Us </a> &ensp; <a href = ""> FAQs </a> </p>
		
	</footer>
	</body>

</html>
