<!DOCTYPE html>

<html>

	<!--Page head. Contains scripts and CSS-->
	<head>
	<link rel="icon" type="image/png" href="/images/favicon.png">
	<!--Importing CSS for DataTables plugin, in addition to internal CSS-->
	<link rel = "stylesheet" type = "text/css" href ="http://cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css"/>
	<link rel="stylesheet" type="text/css" media="screen"  
      href="/css/LostNFoundStyle.css"/>
	<!--Importing loginScript.js-->
	<script type="text/javascript" src="/javascript/loginScript.js"></script>
	<!--Importing jQuery library-->
	<script type = "text/javascript" src = "http://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<!--Importing DataTables plugin-->
	<script type = "text/javascript" src = "http://cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js"></script>
	<!--Implementing DataTables plugin into page-->
	<script type = "text/javascript">$(document).ready(function(){
		$('#body').DataTable({
			//"processing": true,
			//"serverSide": true,
			"ajax": "/api/getAllItems",
			"columnDefs": [
			{"searchable": false, "targets": 1},
			{"orderable": false, "targets": 1},
			{"width": "20%", "targets":1}
			],
			 "columns": [
            { data: "itemID" },
            { data: "image" },
            { data: "publicDescription" },
            { data: "category" },
            { data: "locationFound" },
            { data: "dateFound" },
            { data: "status" }
        ]
		});
	});
	</script>

		<title>
			Rhode Island College Lost and Found
		</title>
	</head>

	<!--Page body, contains images, menus, and table-->
	<body id ="background">
		<!--Page top-->
		<img id = "banner" src = "/images/banner.png">
		
		<p class = "welcome"> Welcome, [(${userFirstName})] 
		<span class = "moveRight"> 
			<!-- Trigger/Open The Modal -->
			<a href="#" id="loginButton">Administrator Login</a>

			<!-- The Modal -->
			<div id="loginModal" class="modal">
					
				<!-- Modal content -->
				<div class="modal-content">
					<span class="close">&times;</span>
					<p>
					<form action="/session/login" method="post">
							
						<div class="container">
							<label><b>Email</b></label>
							<input type="text" placeholder="Enter Email" name="email" required>
										
							<label><b>Password</b></label>
							<input type="password" placeholder="Enter Password" name="passwd" required>
										
							<label><input type="checkbox" name="remember" checked="checked"> Remember me</label>
							<button type="submit">Login</button>
						</div>
									
						<div class="container" style="background-color:#f7f7f7">
							<button type="button" class="cancelbtn">Cancel</button>
							<span class="psw"><a href="#">Forgot password?</a></span>
						</div>
								
					</form>
					</p>
				</div>
					
				<script type="text/javascript">login();</script>
				
			</div>
		
		</span>
		</p>
		
		
		
			<div class = "autoAlignCategories">
				<!--Search Bar-->
				<!--<form class = "paddingSearch">
					<input class = "search" type = "text" placeholder = "e.g. Biology Book" required>
					<input type = "button" value = "Search">
				</form><br>-->

				<!--Categories-->
				<form action="" method="post">
					<table id = "categories">
						<tr>
							<td><input onChange="submit()" type="checkbox" name="category" value="cellphones"> Cell Phones</td>
							<td><input onChange="submit()" type="checkbox" name="category" value="books"> Books</td>
							<td><input onChange="submit()" type="checkbox" name="category" value="headphones"> Headphones</td>
							<td><input onChange="submit()" type="checkbox" name="category" value="misc"> Miscellaneous</td>
						</tr>
						<tr>
							<td><input onChange="submit()" type="checkbox" name="category" value="wallets"> Wallets</td>
							<td><input onChange="submit()" type="checkbox" name="category" value="glasses"> Glasses</td>
							<td><input onChange="submit()" type="checkbox" name="category" value="keys"> Keys</td>
						</tr>
					</table></br>
				</form>
				
			</div>
			
			<div class = "autoAlignTable">
				<!--Dynamic table-->
				<table id = "body">
					<thead class = "boldBorder">
					<tr>
						<th class = "lightBorderRight paddingTH">No.</th>
						<th class = "lightBorderRight paddingTH">Image</th> 
						<th class = "lightBorderRight paddingTH">Description</th>
						<th class = "lightBorderRight paddingTH">Category</th>
						<th class = "lightBorderRight paddingTH">Location Found</th>
						<th class = "lightBorderRight paddingTH">Date Found</th>
						<th class = "paddingTH">Status</th>
					</tr>
					</thead>
				</table>
			</div>
		

		<!--Page footer-->
		<footer class = "footer">
			
			<img  id = "ricLogo" src = "/images/riclogo_footer_156px.png">
			
			<p class = "contact"> <a href = ""> Contact Us </a> &ensp; <a href = ""> FAQs </a> </p>
		
		</footer>
	</body>
</html>
