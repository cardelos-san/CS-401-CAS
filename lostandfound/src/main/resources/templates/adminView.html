<!DOCTYPE html>

<html>
	
	<!--Page head. Contains scripts and CSS-->
	<head>
	<!--Importing CSS for DataTables plugin, in addition to internal CSS-->
	<link rel = "stylesheet" type = "text/css" href ="http://cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css"/>
	<link rel="stylesheet" type="text/css" media="screen"  
      href="/css/LostNFoundStyle.css"/>
	<!--Importing loginScript.js-->
	<script type="text/javascript" src="/javascript/loginScript.js"></script>
	<!--Importing jQuery library-->
	<script type = "text/javascript" src = "http://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<!--Importing DataTables plugin-->
	<script type = "text/javascript" src = "http://cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js"></script>

	<!--Select Library-->
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.13/b-1.2.4/fh-3.1.2/sc-1.4.2/se-1.2.0/datatables.min.css"/>
	<script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.13/b-1.2.4/fh-3.1.2/sc-1.4.2/se-1.2.0/datatables.min.js"></script>
	
	<!--Buttons Library-->
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/1.2.4/css/buttons.dataTables.min.css"/>
	<script type="text/javascript" src="https://cdn.datatables.net/buttons/1.2.4/js/dataTables.buttons.min.js"></script>
	
	<!--Implementing DataTables plugin into page-->
	<script type = "text/javascript">$(document).ready(function(){
		$('#body').DataTable({
			//"processing": true,
			//"serverSide": true,
			//"scrollY": 200,
			select: true,
			"ajax": "/api/getAllItems",
			"columnDefs": [{ 
			"searchable": false, "targets": [1,6],
			"orderable": false, "targets": [1,6] 
			}],
			"columns": [
				{ data: "itemID" },
				{ data: "image" },
				{ data: "description" },
				{ data: "category" },
				{ data: "dateReceived" },
				{ data: "status" },
				{ data: "itemID",
					"fnCreatedCell": function (nTd, sData, oData, iRow, iCol) {
						$(nTd).html(
							"<a href='/item/processItem/" + oData.itemID + "'><img src='/images/ic_keyboard_return_black_18px.svg' title='Process Retrieval'></a>" +
							" " +
							"<a href='/item/editItem/" + oData.itemID + "'><img src='/images/ic_edit_black_18px.svg' title='Edit'></a>" +
							" " +
							"<a href='/item/deleteItem/" + oData.itemID + "'><img src='/images/ic_delete_black_18px.svg' title='Delete'></a>"
						);
					}
				}
			]
		});
	});
	</script>

		<title>
			Rhode Island College Lost and Found
		</title>
		
	</head>
	<!--Page body, contains images, menus, and table-->
	<body id = "background">
		<!--Page top-->
		<img id = "banner" src = "/images/banner.png">
		
		<p class = "welcome"> Welcome, Administrator 
		<span class = "moveRight"> 
		<a href="/session/logout" >Log Out</a>
		</span> </p>
		
		<div class = "autoAlign">
			<!--Search Bar-->
			<!--<form class = "paddingSearch">
				<input class = "search" type = "text" placeholder = "e.g. Biology Book" required>
				<input type = "button" value = "Search">
			</form><br>-->
			<!--Categories-->
			<form action="" method="post">
				<table id = "categories">
					<tr>
						<td><input onChange="submit()" type="checkbox" name="category" value="cellphones"> Cell Phones</td>
						<td><input onChange="submit()" type="checkbox" name="category" value="books"> Books</td>
						<td><input onChange="submit()" type="checkbox" name="category" value="headphones"> Headphones</td>
						<td><input onChange="submit()" type="checkbox" name="category" value="misc"> Miscellaneous</td>
					</tr>
					<tr>
						<td><input onChange="submit()" type="checkbox" name="category" value="wallets"> Wallets</td>
						<td><input onChange="submit()" type="checkbox" name="category" value="glasses"> Glasses</td>
						<td><input onChange="submit()" type="checkbox" name="category" value="keys"> Keys</td>
					</tr>
				</table></br>
			</form>

			<button class="functionButton" id="addBtn" type="addBtn" onclick="window.location.href='/item/addItem';">Add</button>
			<!--
			<button class="functionButton" id="editBtn" type="editBtn" onclick="alert("This edit btn was clicked on!");">Edit</button> 
			<button class="functionButton" id="deleteBtn" type="deleteBtn" onclick="alert("This delete btn was clicked on!");">Delete</button><br>
			-->

			<!--Dynamic table-->
			<table id = "body">
				<thead class = "boldBorder">
				<tr>
					<th class = "lightBorderRight paddingTH itemId">No.</th>
					<th class = "lightBorderRight paddingTH">Image</th> 
					<th class = "lightBorderRight paddingTH">Description</th>
					<th class = "lightBorderRight paddingTH">Category</th>
					<th class = "lightBorderRight paddingTH">Date Received</th>
					<th class = "lightBorderRight paddingTH">Status</th>
					<th class = "paddingTH">Actions</th>
				</tr>
				</thead>
			</table>
			
		</div>
		<!--Page footer-->
		<footer class = "footer">
		
			<img  id = "ricLogo" src = "/images/riclogo_footer_156px.png">
		
			<p class = "contact"> <a href = ""> Contact Us </a> &ensp; <a href = ""> FAQs </a> </p>
		
		</footer>
	</body>
</html>
